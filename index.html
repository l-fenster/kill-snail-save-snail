<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kill the Snail, Save the Snail</title>
  </head>
  <body>
    <audio id="bloopin" src="./audio/bloopin.mp3" loop></audio>
    <main>
      <!--this will be the initial screen shown-->
      <div id="game-intro">
        <h1>Kill the Snail, Save the Snail</h1>
        <br />
        <button id="start-button">Start Game</button>
      </div>

      <!--this will be an instructions page, shows after initial screen-->
      <div id="instructions-page">
        <div id="instructions">
          <!--at the bottom of instructions, snail asks if you want to play or not-->
          <div id="speech-bubble">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
          </div>
        </div>
      </div>

      <!--this will be the game screen-->
      <div id="game-container">
        <div id="game-screen">
          <h1 id="new-attack"></h1>
          <div id="inline">
            <div id="snail"></div>
            <div id="combinations-box"></div>
          </div>
          <div id="buttons-box">
            <button id="combine-button">Combine These Elements!</button>
            <button id="clear-button">Clear Elements</button>
            <button id="submit-defence">Submit Defence</button>
          </div>
          <!--I still want to figure out how the element combining system will work, but I put buttons for now-->
          <div id="primary-elements">
            <button id="element-fire" draggable="true">Fire</button>
            <button id="element-water" draggable="true">Water</button>
            <button id="element-rock" draggable="true">Rock</button>
          </div>
          <div id="secondary-elements">
            <button id="element-mist" draggable="true">Mist</button>
            <button id="element-tree" draggable="true">Tree</button>
            <button id="element-metal" draggable="true">Metal</button>
          </div>
          <div id="tertiary-elements">
            <!--this is where the three-element combos will go-->
            <button id="element-smoke" draggable="true">Smoke</button>
            <button id="element-rain" draggable="true">Rain</button>
            <button id="element-wetRocks" draggable="true">Wet Rocks</button>
            <button id="element-torch" draggable="true">Torch</button>
            <button id="element-antidote" draggable="true">Antidote</button>
            <button id="element-spear" draggable="true">Spear</button>
            <button id="element-sword" draggable="true">Sword</button>
            <button id="element-bucketOfWater" draggable="true">
              Bucket of Water
            </button>
            <button id="element-gun" draggable="true">Gun</button>
          </div>
          <div id="timer-and-lives-box">
            <div id="lives-box"></div>
            <div id="turn-timer"></div>
          </div>
        </div>
      </div>

      <!--this will be the end screen if the snail dies-->
      <div id="dead-end">
        <h1>Game Over</h1>
        <img
          src="./images/dead-snail.png"
          alt="dead snail"
          width="400px"
          height="400px"
        />
        <p>The Snail Died.</p>
        <!--alternate messages, we've called PETA-->
        <p id="feel-bad-message"></p>
        <br />
        <button id="dead-restart-button">Restart Game</button>
      </div>

      <!--this will be the end screen if the snail lives-->
      <div id="live-end">
        <h1>End Game</h1>
        <p>You Saved the Snail!</p>
        <div id="final-score">
          <div id="hearts-saved"></div>
        </div>
        <br />
        <button id="live-restart-button">Restart Game</button>
      </div>
    </main>

    <script src="js/livesAndTimes.js"></script>
    <script src="js/snail.js"></script>
    <script src="js/attacks.js"></script>
    <script src="js/defence.js"></script>
    <script src="js/instructions.js"></script>
    <script src="js/game.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
